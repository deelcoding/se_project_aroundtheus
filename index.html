<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pages/page.css">
    <title>Around the U.S.</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.png" alt="Around The U.S." class="header__logo">
            <img src="./images/Line.png" alt="Line" class="header__divider">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.png" alt="Jacques Cousteau" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__info__name">Jacques Cousteau</h1>
                    <img src="./images/edit.png" alt="Edit profile" class="profile__info__edit">
                    <p class="profile__info__description">Explorer</p>
                </div>
                <img src="./images/Add Button.png" alt="Add picture" class="profile__add-picture">
            </section>
            <section class="cards">
                <div class="cards__yosemite">
                    <img src="./card-images/yosemite.jpg" alt="Yosemite Valley" class="cards__yosemite__picture">
                    <p class="cards__yosemite__name">Yosemite Valley<img src="./images/heart.png" alt="heart" class="cards__heart"></p>
                </div>
                <div class="cards__lake-louise">
                    <img src="./card-images/lake-louise.jpg" alt="Lake Louise" class="cards__lake-louise__picture">
                    <p class="cards__lake-louise__name">Lake Louise<img src="./images/heart.png" alt="heart" class="cards__heart"></p>
                </div>
                <div class="cards__bald-mountains">
                    <img src="./card-images/bald-mountains.jpg" alt="Bald Mountains" class="cards__bald-mountains__picture">
                    <p class="cards__bald-mountains__name">Bald Mountains<img src="./images/heart.png" alt="heart" class="cards__heart"></p>
                </div>
                <div class="cards__latemar">
                    <img src="./card-images/latemar.jpg" alt="Latemar" class="cards__latemar__picture">
                    <p class="cards__latemar__name">Latemar<img src="./images/heart.png" alt="heart" class="cards__heart"></p>
                </div>
                <div class="cards__vanoise">
                    <img src="./card-images/vanoise.jpg" alt="Vanoise Nationa..." class="cards__vanoise__picture">
                    <p class="cards__vanoise__name">Vanoise Nationa...<img src="./images/heart.png" alt="heart" class="cards__heart"></p>
                </div>
                <div class="cards__lago">
                    <img src="./card-images/lago.jpg" alt="Lago di Braies" class="cards__lago__picture">
                    <p class="cards__lago__name">Lago di Braies <img src="./images/heart.png" alt="heart" class="cards__heart"></p>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
        </footer>
    </div>
</body>
</html>
