<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/page.css">
    <title>Around the U.S.</title>
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/Logo.svg" alt="Around the U.S. Logo" class="header__logo">
            <hr class="header__line">
        </header>
        <main class="content">
            <section class="profile page__section">
            <img src="./images/Avatar.png" alt="Profile Image" class="profile__image">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit"></button>
                <p class="profile__description">Explorer</p>
                </div>
            <button class="profile__add"></button>
            </section>
            <section class="cards page__section">
                <ul class="card__list">
                    <li class="card">
                        <img src="./card-images/yosemite.jpg" alt="Yosemite Valley" class="card__image">
                        <div class="card__description"> <p class="card__title">Yosemite Valley</p>
                        <button class="card__heart"></button></div>
                    </li>
                    <li class="card">
                        <img src="./card-images/lake-louise.jpg" alt="Lake Louise" class="card__image">
                        <div class="card__description"> <p class="card__title">Lake Louise</p>
                        <button class="card__heart"></button></div>
                    </li>
                    <li class="card">
                        <img src="./card-images/bald-mountains.jpg" alt="Bald Mountains" class="card__image">
                        <div class="card__description"> <p class="card__title">Bald Mountains</p>
                        <button class="card__heart"></button></div>
                    </li>
                    <li class="card">
                        <img src="./card-images/latemar.jpg" alt="Latemar" class="card__image">
                        <div class="card__description"> <p class="card__title">Latemar</p>
                        <button class="card__heart"></button></div>
                    </li>
                    <li class="card">
                        <img src="./card-images/vanoise.jpg" alt="Yosemite Valley" class="card__image">
                        <div class="card__description"> <p class="card__title">Vanoise National Park</p>
                        <button class="card__heart"></button></div>
                    </li>
                    <li class="card">
                        <img src="./card-images/lago.jpg" alt="Lago di Braies" class="card__image">
                        <div class="card__description"> <p class="card__title">Lago di Braies</p>
                        <button class="card__heart"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__section">
            <h2 class="footer__copyright">&copy; Dacotah Deel 2024</h2>
        </footer>
    </div>
</body>
</html>
